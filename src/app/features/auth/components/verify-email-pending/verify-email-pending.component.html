<div class="min-h-screen flex items-center justify-center bg-background p-4">
  <div class="w-full max-w-md">
    <!-- Logo Section -->
    <div class="flex justify-center mb-8">
      <a routerLink="/" class="flex items-center">
        <img alt="Nexura Logo" src="assets/images/Nexura_Logo.png" class="h-16 md:h-20" />
      </a>
    </div>

    <z-card class="border shadow-lg">
      <div z-card-content class="p-6">
        <div class="text-center">
          <!-- Email Icon -->
          <div class="mx-auto w-16 h-16 rounded-full bg-primary/10 flex items-center justify-center mb-6">
            <z-icon [zType]="$any('mail-check')" class="w-8 h-8 text-primary" />
          </div>

          <h1 class="text-2xl font-semibold text-foreground mb-2">Check Your Email</h1>
          <p class="text-sm text-muted-foreground mb-2">
            We've sent a verification link to
          </p>
          <p class="text-sm font-medium text-foreground mb-6">{{ userEmail }}</p>
          <p class="text-sm text-muted-foreground mb-8">
            Click the link in the email to verify your account. If you don't see it, check your spam folder.
          </p>

          <!-- Success Message -->
          @if (resendSuccess) {
            <div class="bg-green-500/10 border border-green-500/20 rounded-lg p-3 mb-4 flex items-center gap-2 text-green-500">
              <z-icon [zType]="$any('check-circle')" class="w-5 h-5 flex-shrink-0" />
              <span class="text-sm">Verification email sent successfully!</span>
            </div>
          }

          <!-- Error Message -->
          @if (resendError) {
            <div class="bg-destructive/10 border border-destructive/20 rounded-lg p-3 mb-4 flex items-center gap-2 text-destructive">
              <z-icon zType="triangle-alert" class="w-5 h-5 flex-shrink-0" />
              <span class="text-sm">{{ resendError }}</span>
            </div>
          }

          <!-- Resend Button -->
          <button
            z-button
            type="button"
            [zType]="'outline'"
            class="w-full mb-3"
            [disabled]="resending || cooldown > 0"
            (click)="resendVerification()"
          >
            @if (resending) {
              <z-icon zType="loader-circle" class="w-4 h-4 mr-2 animate-spin" />
              <span>Sending...</span>
            } @else if (cooldown > 0) {
              <span>Resend in {{ cooldown }}s</span>
            } @else {
              <z-icon [zType]="$any('mail')" class="w-4 h-4 mr-2" />
              <span>Resend Verification Email</span>
            }
          </button>

          <!-- Back to Login -->
          <button
            z-button
            type="button"
            [zType]="'ghost'"
            class="w-full text-muted-foreground"
            (click)="logout()"
          >
            <z-icon [zType]="$any('log-out')" class="w-4 h-4 mr-2" />
            <span>Back to Login</span>
          </button>
        </div>
      </div>
    </z-card>
  </div>
</div>
